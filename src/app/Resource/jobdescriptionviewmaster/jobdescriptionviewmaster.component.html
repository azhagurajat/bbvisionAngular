<div flex>
    <div style="text-align: center;">
        <h4 style="font-size: x-large;
    font-weight: 500;
    margin-top: revert;">Job Description View</h4>
    </div>
    <div fxLayout="row">
        <div fxFlex="90">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" cdkFocusInitial #search id="search">
            </mat-form-field>
        </div>
        <div fxFlex="10">
            <button mat-mini-fab style="background-color: #39a9a9;" (click)="add()" >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
           
            <ng-container matColumnDef="Job title">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Job Title </th>
                <td mat-cell *matCellDef="let element"> {{element.jdtitle}} </td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
            <ng-container matColumnDef="experience">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Experience </th>
                <td mat-cell *matCellDef="let element"> {{element.experience}} </td>
            </ng-container>

            <ng-container matColumnDef="joining">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Joining Date</th>
                <td mat-cell *matCellDef="let element"> {{element.joining}} </td>
            </ng-container>
            <ng-container matColumnDef="closing">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Closing Date</th>
                <td mat-cell *matCellDef="let element"> {{element.closing}} </td>
            </ng-container>
           

          

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Action </th>
                <td mat-cell *matCellDef="let element"> <button (click)="view(element)" mat-mini-fab
                        style="background-color: #9684c7;;">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button>&nbsp;
                    <button  mat-raised-button color="primary"(click)="allocation(element)">Allocate</button>&nbsp;
                    <button mat-raised-button color="warn"(click)="close(element)">Closed</button>&nbsp;
                </td>
            </ng-container>

             <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
         <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
