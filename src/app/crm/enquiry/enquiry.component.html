<div flex>
    <div style="text-align: center;">
        <h4 style="font-size: x-large;
    font-weight: 500;
    margin-top: revert;">Enquiry List</h4>
    </div>
    <div fxLayout="row">
        <div fxFlex="90">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search" cdkFocusInitial #search id="search">
            </mat-form-field>
        </div>
        <div fxFlex="10">
            <button mat-mini-fab style="background-color: #39a9a9;" (click)="add()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

            <ng-container matColumnDef="calltype">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Call Type </th>
                <td mat-cell *matCellDef="let element"> {{element.calltype}} </td>
            </ng-container>
            <ng-container matColumnDef="date">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="client">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Client </th>
                <td mat-cell *matCellDef="let element"> {{element.client}} </td>
            </ng-container>
            <ng-container matColumnDef="location">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Location </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>
            <ng-container matColumnDef="contactnumber">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Contact Number </th>
                <td mat-cell *matCellDef="let element"> {{element.contactnumber}} </td>
            </ng-container>
            <ng-container matColumnDef="followupdate">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Follow Up Date </th>
                <td mat-cell *matCellDef="let element"> {{element.followupdate}} </td>
            </ng-container>
            <ng-container matColumnDef="employee">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Employee </th>
                <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Status </th>
                <td mat-cell *matCellDef="let element">
                    <p [style.color]="element.color">{{element.status}}</p>
                </td>
            </ng-container>

            <ng-container matColumnDef="tools">
                <th mat-header-cell *matHeaderCellDef style="font-weight: bold;font-size: medium;
                    color: #383131;"> Action </th>
                <td mat-cell *matCellDef="let element"> <button (click)="selectedrow(element)" mat-mini-fab
                        style="background-color: #39a9a9;">
                        <mat-icon>remove_red_eye</mat-icon>
                    </button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
