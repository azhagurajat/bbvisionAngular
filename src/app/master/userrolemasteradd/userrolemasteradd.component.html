<div fxLayout="column" *ngIf="!savedata">
    <div style="-webkit-align-items: center;" fxLayout="column">
        <img src="assets/images/BB LOGO.png" style="width:250px;height:150px;border-style: none;"
            onFocus="if(document.getElementById('_arrowdown').disabled == true){return false;}" disabled='true'
            id="_arrowdown" tabindex='0'>
    </div>
    <form [formGroup]="formgroup1" class="example-form" fxLayout="column" fxFlex="50"
        style="-webkit-align-items: center;">

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;" #search id="search" cdkFocusInitial>Role Name
            </mat-label>
            <input matInput #name1 id="name1" formControlName="rolename">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;">Role Code</mat-label>
            <mat-select cdkFocusInitial formControlName="rolecode1">
                <mat-option *ngFor="let userrolemastertype of useremployeeselected"
                    [value]="userrolemastertype.rolecode">
                    {{userrolemastertype.employee}}
                </mat-option>

            </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;" #search id="search" cdkFocusInitial>UserName
            </mat-label>
            <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;" #search id="search" cdkFocusInitial>Password
            </mat-label>
            <input matInput formControlName="password">
        </mat-form-field>
        <mat-slide-toggle formControlName="status" (change)="onToggle($event)">Status</mat-slide-toggle>

        <mat-label style="
            color: black;
            border-radius: 20px;
            border-width: 2px;
            padding-left: 4px;
            padding-right: 4px;
            background-color: #f75a20;
            margin-top: 15px;" [style.backgroundColor]="statuscolor">{{status}}</mat-label>
    </form>

    <!-- <div style="align-self: center;margin-top: 100px;">
            <button mat-button type="submit" style="background-color: #5ac6c6;">Submit</button>
        </div> -->

    <div style="align-self: center;margin-top: 100px;">

</div>
