<div style="text-align-last: center;">
    <h4 style="font-size: x-large;
font-weight: 500;
margin-top: revert;">Advance Form</h4>
</div>
<div fxLayout="column" fxLayoutGap="50px">
    <form [formGroup]="formgroup" fxLayout="column" class="example-form" fxFlex="50"
        style="-webkit-align-items: center;">
        <div fxLayout="row" fxLayoutGap="100px" style="margin-bottom: 20px;">
            <div>
                <mat-label style="font-weight: bold;color: #464545;">Application Type</mat-label>
            </div>
            <div>
                <mat-radio-group style="display:flex;
                width:100%;
                font-size:1em;
                justify-content: space-between;" formControlName="type">
                    <mat-radio-button value="1">Salary Advance</mat-radio-button>
                    <mat-radio-button value="2">Salary Loan</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <mat-form-field>
            <input formControlName="date" matInput [matDatepicker]="picker" placeholder="Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;">Current Location/Department</mat-label>
            <input matInput #location id="location" formControlName="location">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;">Amount Applied For</mat-label>
            <input matInput #for id="for" formControlName="for" type="number">
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label style="font-weight: bold;color: #464545;">Reason</mat-label>
            <textarea matInput #reason id="reason" cols="35" rows="3" formControlName="reason"></textarea>
        </mat-form-field>
        <button style="background-color: #255e5e;
        color: white;" type="submit" [disabled]="!formgroup.valid" mat-raised-button (click)="submit()">Save</button>
    </form>
</div>
